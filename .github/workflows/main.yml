name: Java CI
on: [pull_request,push]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install the dependencies
        working-directory: ./
        run: mvn clean install -DskipTests=true
      - name: Run the tests
        working-directory: ./
        run: mvn test    
      - name: Linter
        working-directory: ./
        run: mvn spotless:apply
      - name: Commit linted files
        working-directory: ./
        run: |
          git config --local user.name "github_action"
          git add .
          git commit -m "Lint project with Github Action"
          echo "DEBUG: exit code of 'git commit' operation:"
          echo $?
      - name: Push change
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        
        
